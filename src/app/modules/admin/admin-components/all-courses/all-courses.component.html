<div *ngFor="let category of groupedCourses | keyvalue">
  <div class="category-header">
    <h2>{{ category.key }}</h2>
  </div>
  <div class="card-container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px">
    <mat-card class="course-card" *ngFor="let course of category.value">
      <mat-card-header class="card-header">
        <mat-card-title>Course: <strong>{{course.title}}</strong></mat-card-title>
        <mat-card-subtitle>Category: <strong>{{course.category}}</strong></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Преподаватель: <strong>{{course.teacher}}</strong></p>
        <p>Duration: <strong>{{course.duration}}</strong></p>
        <p>Start Date: <strong>{{course.startDate | date:"MMM d, y"}}</strong></p>
        <p>Кредиты: <strong>{{course.credits}}</strong></p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]='["/admin/course", course.id]'>Update</button>
        <button mat-button color="warn" (click)="deleteCourse(course.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
